{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Cadastro{% endblock %}

{% block content %}
    <h1>Cadastro.</h1>
    <h2>Entre com suas informações</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
